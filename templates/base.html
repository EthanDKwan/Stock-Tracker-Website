<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Tracker{% endblock %}</title>
    <!-- Add your CSS files here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add any additional CSS files (e.g., Bootstrap, FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Add your JavaScript files here (if needed in the head) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:5000/explore">Explore</a></li>
            <li><a href="http://127.0.0.1:5000/continuous">Continuous Monitoring</a></li>
        </ul>
    </nav>

    <!-- Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer (optional) -->
    <footer>
        <p>&copy; 2023 Stock Tracker</p>
    </footer>

    <!-- Add your JavaScript files here (if needed at the end of the body) -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
